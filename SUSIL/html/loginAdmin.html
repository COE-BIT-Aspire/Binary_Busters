<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="./../css/loginAdmin.css">
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form action="#">
            <input type="text" name="username" placeholder="Username" class="inputUsername" required>
            <input type="password" name="password" placeholder="Password" class="inputPassword" required>
            <input type="submit" value="Login" class="buttonLogin">
        </form>
    </div>
</body>
<script src="./../js/loginAdmin.js"></script>
</html>
