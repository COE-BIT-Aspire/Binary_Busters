<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .candidates {
            list-style: none;
            padding: 0;
        }
        .candidates li {
            margin-bottom: 10px;
        }
        .candidates label {
            display: inline-block;
            width: 200px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Vote for your favorite candidate:</h2>
        <form id="votingForm" action="#" method="POST">
            <ul class="candidates">
                <li>
                    <input type="radio" id="candidate1" name="candidate" value="candidate1">
                    <label for="candidate1">Alex</label>
                </li>
                <li>
                    <input type="radio" id="candidate2" name="candidate" value="candidate2">
                    <label for="candidate2">Sara</label>
                </li>
            </ul>
            <button type="submit" class="btn">Vote</button>
        </form>
    </div>
</body>
<script src="./../js/vote.js"></script>
</html>
