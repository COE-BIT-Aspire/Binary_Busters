<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./../css/loginUser.css">
</head>
<body>
    <div class="container">
        <h2 class="headText">User Login</h2>
        <form action="#">
            <input type="text" name="username" placeholder="Username" class="loginInputUsername" required>
            <input type="password" name="password" placeholder="Password"  class="loginInputPassword" required>
            <label for="role-user" class="label--role-user">Select the role: </label>
            <select name="role-user" id="role-user">
              <option value="normal">normal</option>
              <option value="disabled">disabled</option>
            </select><br><br>
            <input type="submit" value="Login" class="buttonLogin">
        </form>
        <div class="create-account">
            <p>Don't have an account? <a href="./createUser.html">Create one</a></p>
        </div>
    </div>
</body>
<script src="./../js/loginUser.js"></script>
</html>
